<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/index.css" />
    <script src='/socket.io.js'></script>
  </head>

  <body>

    


    <div id="maingrid">

      <!-- profile -->
      <div id="prof" style=" display: none">
      </div> 

      <!-- contacts -->
      <div id="contacts">
        <button id="profile" onclick="profileHandler(event)">My Profile</button>
      </div>


      <!-- Initial grid -->
      <div id="login-grid">
        <div id="entryButtons">
          <button class="homeButtons" onclick="showLogin(event)">Login</button>
          <button class="homeButtons" onclick="showRegister(event)">Register</button>
        </div>
        <form id="login-form" onsubmit="loginHandler(event)">
          <label for="p_number">PhoneNumber</label>
          <input name="p_number" type="text"/> <br>
          <label for="password">Password</label>
          <input name="password" type="password"/>
          <input type="submit" value="Login"/>
        </form>
        <form id="register-form" onsubmit="registerHandler(event)">
          <label for="username">Name</label>
          <input name="username" type="text"/> <br>
          <label for="p_number">PhoneNumber</label>
          <input name="p_number" type="text"/> <br>
          <label for="password">Password</label>
          <input name="password" type="password"/>
          <label for="status">Status</label>
          <input name="status" type="text"/> <br>
          <input type="submit" value="Register"/>
        </form>
      </div>
      

      <!--Messages-->
      
      <div id="chat-app">
        <!-- <div id="name_of_user">name</div> -->
        <ul id="messages"></ul>
        <form id="chat-form" action="">
          <input id="input" autocomplete="off" /><button id="send-button">Send</button>
        </form>
      </div>
      <script src="/index.js"></script>
    </div>
  </body>

</html>
